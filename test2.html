<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        html,
        body {
            height: 2000px;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        function throttle(fn, gapTime) {
            let _lastTime = null;

            return function () {
                let _nowTime = + new Date()
                if (_nowTime - _lastTime > gapTime || !_lastTime) {
                    fn();
                    _lastTime = _nowTime
                }
            }
        }

        let fn = () => {
            console.log('boom')
        }
        throttle(fn, 1000)()

    </script>
</body>

</html>
